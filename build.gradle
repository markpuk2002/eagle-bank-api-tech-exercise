plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.eaglebank'
version = '0.0.1-SNAPSHOT'
description = 'EagleBank project'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

tasks.withType(JavaCompile).configureEach {
	options.compilerArgs << "-parameters" // Helps Spring Boot 4 match method arguments
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
	implementation 'com.mysql:mysql-connector-j:9.3.0'
	implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
	implementation 'org.bouncycastle:bcprov-jdk18on:1.78'
	compileOnly 'org.projectlombok:lombok:1.18.42'
	annotationProcessor 'org.projectlombok:lombok:1.18.42'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.h2database:h2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
	
	// Allow dynamic agent loading for Mockito (required for JDK 21+)
	// Disable class data sharing to suppress CDS warnings (Java 19+ syntax)
	jvmArgs = ['--add-opens=java.base/java.lang=ALL-UNNAMED',
	           '--add-opens=java.base/java.util=ALL-UNNAMED',
	           '-XX:+EnableDynamicAgentLoading',
	           '-Xshare:off']
}
